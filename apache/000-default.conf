<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # /var/www/html dizini için ayarlar
    <Directory /var/www/html>
        # Sembolik linkleri takip etmeye izin ver
        Options Indexes FollowSymLinks
        # .htaccess dosyalarının içindeki TÜM komutlara izin ver (En önemlisi bu!)
        AllowOverride All
        # Tüm isteklere izin ver
        Require all granted
    </Directory>

    # Hata ve erişim loglarının yerleri (standart)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>